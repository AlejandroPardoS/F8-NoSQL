<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 0;
        }
        .card-header {
            background-color: #343a40;
            color: #ffffff;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .card-body {
            padding: 2rem;
        }
        .btn-custom {
            margin: 10px 5px;
            width: 100%;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            padding: 10px 0;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .img-container {
            text-align: center;
        }
        .img-container img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
        }
        .row {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h1>Hola Administrador de BancAndes</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <a th:href="@{usuario/new}" class="btn btn-custom">Crear Cliente</a>
                    </div>
                    <div class="col-md-6">
                        <a th:href="@{/usuario}" class="btn btn-custom">Ver Usuarios</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <a th:href="@{empleado/new}" class="btn btn-custom">Crear Empleado</a>
                    </div>
                    <div class="col-md-6">
                        <a th:href="@{/empleado}" class="btn btn-custom">Ver Empleados</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <a th:href="@{puntoDeAtencion}" class="btn btn-custom">Ver Puntos de Atención</a>
                    </div>
                    <div class="col-md-6">
                        <a th:href="@{puntoDeAtencion/new}" class="btn btn-custom">Crear Punto de Atención</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <a th:href="@{oficina}" class="btn btn-custom">Ver Oficinas</a>
                    </div>
                    <div class="col-md-6">
                        <a th:href="@{oficina/new}" class="btn btn-custom">Crear Oficina</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <a th:href="@{cuenta}" class="btn btn-custom">Ver Cuentas</a>
                    </div>
                    <div class="col-md-6">
                        <a th:href="@{cuenta/new}" class="btn btn-custom">Crear Cuenta</a>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <a th:href="@{/operacionBancariaCuenta/extractoBancario/sol}" class="btn btn-custom">
                            Crear Extracto Bancario
                        </a>
                    </div>
                </div>
                <div class="btn-container">
                    <a th:href="@{/}" class="btn btn-primary btn-custom">Volver Atrás</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Enlace a los archivos JS de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poTvnwB2rQpqiVr7x0lZnigpMCQy/Ew1u+9TVsrDys9uf4LLk4x" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWld/xp2a1ai6+9675i/xH3swBFTBIzJHhHtmJ1zN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-oS3vJWv+0UjzBfKQ1XDxPgY+h09P+65K7aykH7f6T/MtEULaR1jVriSwPrkxLY+" crossorigin="anonymous"></script>
</body>
</html>
