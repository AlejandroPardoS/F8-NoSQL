<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracto Bancario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="container mx-auto w-75 mt-5">
        <h1 class="text-center">Extracto Bancario</h1>
        
        <form th:action=@{/operacionBancariaCuenta/extractoBancario}  method="GET" class="mt-4">

            <div class="form-group">
                <label for="numeroCuenta">NÃºmero de la Cuenta</label>
                <input type="text" class="form-control" id="numeroCuenta" name="numeroCuenta" placeholder="Ingrese el numero de la cuenta" required>
            </div>

            <div class="form-group">
                <label for="mes_anio">Mes del Extracto</label>

            </div>

            <button type="submit" class="btn btn-primary">Ver Extracto</button>
            <a th:href="@{/}" class="btn btn-primary">Cancelar</a>
        </form>
    </div>
    
</body>
</html>
