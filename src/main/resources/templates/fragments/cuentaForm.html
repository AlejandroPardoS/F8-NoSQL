<!DOCTYPE html>
<html>
<head>
    <title>Fragmento</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div th:fragment="cuentaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">Numero de Cuenta</label>
            <input class="form-control" type="text" id="numeroCuenta"
            name="numeroCuenta" readonly th:value="${cuenta.numeroCuenta}"/>

            <!--<label class="col-form-label">Id Usuario</label>
            <input class="form-control" type="number" id="id_usuario"
            name="id_usuario" th:value="${cuenta.usuario.id}"/>

            <label class="col-form-label">Tipo Documento Cliente</label>
            <input class="form-control" type="text" id="tipoDocumento"
            name="tipoDocumento" readonly th:value="${cuenta.usuario.tipoDocumento}"/>

            <label class="col-form-label">Numero Documento Cliente</label>
            <input class="form-control" type="text" id="numeroDocumento"
            name="numeroDocumento" readonly th:value="${cuenta.usuario.numeroDocumento}"/>-->

            <label class="col-form-label">Tipo de Cuenta</label>
            <select class="form-control" type="text" id="tipoCuenta" name="tipoCuenta" required>
                <option value="Ahorros" th:selected="${cuenta.tipoCuenta eq 'Ahorros'}">Ahorros</option>
                <option value="Corriente" th:selected="${cuenta.tipoCuenta eq 'Corriente'}">Corriente</option>
                <option value="AFC" th:selected="${cuenta.tipoCuenta eq 'AFC'}">AFC</option>
            </select> 

            <label class="col-form-label">Estado de Cuenta</label>
            <select class="form-control" type="text" id="estadoCuenta"
            name="estadoCuenta" required>
                <option value="Activa" th:selected="${cuenta.estadoCuenta eq 'Activa'}">Activa</option>
                <option value="Cerrada" th:selected="${cuenta.estadoCuenta eq 'Cerrada'}">Cerrada</option>
                <option value="Desactivada" th:selected="${cuenta.estadoCuenta eq 'Desactivada'}">Desactivada</option>
            </select> 

            <label class="col-form-label">Saldo</label>
            <input class="form-control" type="number" id="saldo"
            name="saldo" readonly th:value="${cuenta.saldo}"/>

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary">
                <a th:href="@{/}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
</body>
</html>
