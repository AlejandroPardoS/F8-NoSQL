<!DOCTYPE html>
<html>
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    </br>
    <div th:fragment="usuarioEmpleadoForm(titulo)" class="container border border-2 w-25">
    <h1 class="text-center" th:text="${titulo}"></h1>

    <form>
        <label class="col-form-label">Login:</label>
        <input class="form-control" type="text" id="login" name="login" required th:value=${usuarioEmpleado.login} />

        <label class="col-form-label">Contrase√±a:</label>
        <input class="form-control" type="text" id="password_empleado" name="password_empleado" required th:value=${usuarioEmpleado.password_empleado} /> 
        
        <label class="col-form-label">Id del empleado:</label>
        <input class="form-control" type="text" id="id_empleado" name="id_empleado" required th:value=${usuarioEmpleado.id_empleado} />

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/administrador}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
    
</body>
</html>
