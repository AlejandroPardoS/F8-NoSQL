<!DOCTYPE html>
<html>
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    </br>
    <div th:fragment="usuarioClienteForm(titulo)" class="container border border-2 w-25">
    <h1 class="text-center" th:text="${titulo}"></h1>

    <div class="container-flui">
        
        <div class="col-md-11">
        <form>
            <div class="mb-3">
            <label class="col-form-label">Login:</label>
            <input class="form-control" type="text" id="login" name="login" required th:value="${usuarioCliente.login}" />
            </div>

            <div class="mb-3">
            <label class="col-form-label">Contrase√±a:</label>
            <input class="form-control" type="text" id="password_cliente" name="password_cliente" required th:value= "${usuarioCliente.password_cliente}" /> 
            </div>

            <div class="mb-3">
            <label class="col-form-label">Id del empleado:</label>
            <input class="form-control" type="number" id="id_cliente" name="id_cliente" required th:value= "${usuarioCliente.id_cliente}" />
            </div>

            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary">
            </div>
        </form>
        </div>



        </div>

    </div>
    
</body>
</html>
