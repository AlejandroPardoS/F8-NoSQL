<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de los Andes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container-flui">
        <div class="row" style="background-color:rgb(100,133,6); font-size: 40px;" >
            <div class="1-col" style="margin-left: 20px; font-size: 38px; font-family: 'Aptos Black';">Banco de los Andes</div>
    </div>

    <section class="vh-100" style="background-color: rgb(73,96,5);">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Sign in</h3>

                  <form action="usuarios" method="get">
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="loginInic" class="form-control form-control-lg" name="login" required />
                    <label class="form-label" for="typeEmailX-2">Login</label>
                  </div>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="passwordInic" class="form-control form-control-lg" name="password" required />
                    <label class="form-label" for="typePasswordX-2">Password</label>
                  </div>
                
                  <button type="submit" class="btn btn-primary">Iniciar</button>
                </form>

      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="container-flui">
        <div class="row" style="background-color:rgb(73,96,5); font-size: 40px;" >
            <br>
            <br>
            <br>
    </div>

    
</body>
</html>
