<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div>
        <h1>Lista de Usuarios</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Numero de Documento</th>
                    <th>Tipo de Documento</th>
                    <th>Rol</th>
                    <th>Nombre</th>
                    <th>Log-In</th>
                    <th>Palabra Clave</th>
                    <th>Nacionalidad</th>
                    <th>Direccion</th>
                    <th>Correo Electronico</th>
                    <th>Telefono</th>
                    <th>Ciudad</th>
                    <th>Departamento</th>
                    <th>Codigo Postal</th>
                    <th>Tipo de Persona</th>
                </tr>
            </thead>
            <th:block th:each="usuario:${usuario}">
                <tr>
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.numeroDocumento}"></td>
                    <td th:text="${usuario.tipoDocumento}"></td>
                    <td th:text="${usuario.rol}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.login}"></td>
                    <td th:text="${usuario.palabraClave}"></td>
                    <td th:text="${usuario.nacionalidad}"></td>
                    <td th:text="${usuario.direccion}"></td>
                    <td th:text="${usuario.correoElectronico}"></td>
                    <td th:text="${usuario.telefono}"></td>
                    <td th:text="${usuario.ciudad}"></td>
                    <td th:text="${usuario.departamento}"></td>
                    <td th:text="${usuario.codigoPostal}"></td>
                    <td th:text="${usuario.tipoPersona}"></td>
                </tr>
            </th:block>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary"> Volver Atr√°s</a>
        </div>
    </div>
    
</body>
</html>
