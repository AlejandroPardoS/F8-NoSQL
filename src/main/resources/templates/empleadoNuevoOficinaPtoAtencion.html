<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuntoDeAtencion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div>
        <h2>Eliga el punto de atencion asociado al empleado</h2>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Latitud</th>
                    <th>Longitud</th>
                    <th>Tipo</th>
                    <th>Nombre Oficina</th>
                    <th>Selección</th>
                </tr>
            </thead>
            <th:block th:each="puntoDeAtencion:${puntoDeAtencion}">
                <tr>
                    <td th:text="${puntoDeAtencion.id}"></td>
                    <td th:text="${puntoDeAtencion.latitud}"></td>
                    <td th:text="${puntoDeAtencion.longitud}"></td>
                    <td th:text="${puntoDeAtencion.tipo}"></td>
                    <td>
                        <span th:if="${puntoDeAtencion.oficina != null}" th:text="${puntoDeAtencion.oficina.nombre}"></span>
                        <span th:if="${puntoDeAtencion.oficina == null}">No hay oficina asociada</span>
                    </td>
                    <td> 
                        <a th:href="@{/empleado/new/save/{id_oficina}/{id_punto_de_atencion}(id_oficina=${puntoDeAtencion.oficina.id}, id_punto_de_atencion=${puntoDeAtencion.id})}" method="POST"> 
                            Elegir Punto de Atención
                        </a>
                    </td>
                </tr>
            </th:block>
        </table>
    </div>
    
</body>
</html>
