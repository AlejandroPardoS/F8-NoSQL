<!DOCTYPE html>
<html>

<head>
    <title>Puntos atención</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Puntos de atención</h1>

        <div class="row">

        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Tipo</th>
                    <th>Ciudad</th>
                    <th>Horario atencion</th>
                    <th>Dirección</th>
                    <th>Oficina</th>
                </tr>
            </thead>
            <th:block th:each="puntoAtencion : ${puntosAtencion}">
                <tr>
                    <td th:text="${puntoAtencion.id}"></td>
                    <td th:text="${puntoAtencion.tipo}"></td>
                    <td th:text="${puntoAtencion.ciudad}"></td>
                    <td th:text="${puntoAtencion.horario_atencion}"></td>
                    <td th:text="${puntoAtencion.direccion}"></td>
                    <td th:text="${puntoAtencion.oficina}"></td>
                    <td>
                        <a th:href="@{puntosAtencion/{id}/edit(id=${puntoAtencion.id})}">Editar</a>
                        <a th:href="@{puntosAtencion/{id}/delete(id=${puntoAtencion.id})}"
                            onclick="return confirm('¿Estás seguro de borrarlo?')">Borrar</a>
                    </td>
                </tr>
            </th:block>

        </table>

        </div>

        <div>
            <a th:href='@{puntosAtencion/new}' class="btn btn-primary">Añadir punto de atención</a>
            <a th:href='@{/oficinas}' class="btn btn-primary">Volver Atrás</a>
        </div>
        <br />

    </div>
</body>

</html>
